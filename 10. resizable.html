<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>Dragable and Droppable</title>
	<style>
		.bluebox {
			background-color: #435F9C;
			color: white;
			height: 100px;
			width: auto;
			
		}

		.yellowbox {
			background-color: #f4f44b;
			height: 100px;
			width: auto;

		}

		.greenbox {
			background-color: #1b8f0f;
			height: 100px;
			width: auto;
		}

		.great {
			background-color: brown;
		}
		#container {
			width: 300px;
			height: 300px;
			border-style: dotted;
		}
	
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


</head>

<body>
	<div class="bluebox ui-corner-all" id="facebook">
		<p>Facebook is <span class="great">great</span></p>
	</div>
	
	<div id="container">
		<div class="yellowbox ui-corner-all" id="apple">
		<p>Apple.</p>
	</div>
	</div>
	<div class="greenbox ui-corner-all" id="microsoft">
		<p id="microsoftParagraph">Microsoft</p>
		<p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link.</a></p>
	</div>

</body>
<script>
	$(function(){
		$("#facebook").resizable({
			maxHeight: 200,  
			minHeight: 50,
			minWidth: 100,
			maxWidth: 300,
			aspectRation: 4/3,
			ghost: true,
			alsoResize: "#microsoft"
		});
		
		$("#apple").resizable({
			containment: "#container",
			animate: true
		});
		

	});

</script>

</html>
