<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title> jQueryeffects</title>
	<style>
		.bluebox {
			background-color: #435F9C;
			color: white;
			height: 100px;
			width: auto;
		}

		.yellowbox {
			background-color: #f4f44b;
			height: 100px;
			width: auto;

		}

		.greenbox {
			background-color: #1b8f0f;
			height: 100px;
			width: auto;
		}

		.great {
			background-color: brown;
		}
		p{
			margin:0;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
	<button id="fadeOutFacebook">FadeOut Facebook</button>
	<button id="fadeInFacebook">FadeIn Facebook</button>
	<button id="fadeToggle">Fade Toggle</button>
	<button id="animate">Animate</button>
	<div class="bluebox" id="facebook">
		<p>Facebook is <span class="great">great</span></p>
	</div>
	<div class="yellowbox" id="apple">
		<p>Apple</p>
	</div>
	<div class="greenbox" id="microsoft">
		<p id="microsoftParagraph">Microsoft</p>
		<p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link.</a></p>
	</div>
	<p>Enter Your Name<input></p>

</body>
<script>
	$(function (){
		$("#fadeOutFacebook").click(function(){
			$("#facebook").fadeOut(3000, function(){window.alert("Hi!")});	
		});	
		$("#fadeInFacebook").click(function(){
			$("#facebook").fadeIn();	
		});
		$("#fadeToggle").click(function(){
			$("#facebook").fadeToggle(1000);
			$("#apple").fadeToggle(2000);
			$("#microsoft").fadeToggle(3000);
		});
//		Dead code is for reference purpose.
		
//		$("#animate").click(function(){
//			$("#facebook").animate({width:'200px', height:'50px', opacity: '0.5'},2000);
//		});
		
		$("#animate").click(function(){
			$("#facebook").animate({width:'200px'},"slow");
			$("#facebook").animate({height:'300px'},"slow");
			$("#facebook").animate({height:'400px'},"slow");
			$("#facebook").delay(1000).animate({width:'300px'},"slow");
		});
		
	});
	

</script>

</html>
